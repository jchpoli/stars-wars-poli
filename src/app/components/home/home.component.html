<div class="container-fluid">
    <div class="row"  style="padding:50px;">
        <div class="col-4">
            <select id="opciones " class="form-control">
                <option value="peliculas">Peliculas</option>
                <option value="personajes">Personajes</option>
                <option value="planetas">Planetas</option>
                <option value="vehiculos">Vehiculos</option>
                <option value="naves">Naves</option>
                <option value="especies">Especies</option>
            </select>
        </div>
        <div class="col-8" style="align-items:flex-end;">
            <input type="text" class="form-control" id="busqueda" placeholder="Filtra y realiza tus busquedas...">
        </div>
    </div>
    <div class="row" style="padding:50px;">
        <div class="col-12" style="padding-left:220px; padding-right:220px;">
            <angular-image-slider
            [autoRotate]="true"
            [autoRotateAfter]="5000"
            [autoRotateRight]="true"
            [images]="imagesUrl"
          ></angular-image-slider>
        </div>       
    </div>
    <div class="row">
        <div class="col-12" style="padding:25px;">
            <div>
                <h3 class="text-center">Conoce la historia de Star Wars</h3>
                <br>
                <h4 class="text-center">Temas que te pueden interesar</h4>
            </div>
            <div class="row" style="padding:50px;">
                <div class="col-2 text-center" >
                    <input type="image" src="../../assets/pelicua.png" alt="Submit" width="100" height="100">
                    <br>
                    <h4>Peliculas</h4>
                </div>
                <div class="col-2 text-center">
                    <input type="image" src="../../assets/carro.png" alt="Submit" width="100" height="100">
                    <br>
                    <h4>Vehiculos</h4>
                </div>
                <div class="col-3 text-center">
                    <input type="image" src="../../assets/planeta.png" alt="Submit" width="100" height="100">
                    <br>
                    <h4>Planetas</h4>
                </div>
                <div class="col-2 text-center">
                    <input type="image" src="../../assets/actor.png" alt="Submit" width="100" height="100">
                    <br>
                    <h4>Personajes</h4>
                </div>
                <div class="col-3 text-center">
                    <input type="image" src="../../assets/nave.png" alt="Submit" width="100" height="100">                  
                    <br>
                    <h4>Naves</h4>
                </div>
            </div>
        </div>
    </div>
</div>
