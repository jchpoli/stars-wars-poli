<div class="container w-75 contenedor-listado">
    <h2>LISTA DE NAVES</h2>
    <div class="card mb-3" *ngFor='let starship of starships'>
        <div class="row no-gutters" data-toggle="modal" data-target="#detalleNave">
            <div class="col-md-4">
                <img class="card-img-top imagen-listado" (click)="seleccionarStarship(starship)"
                    src="https://motor.elpais.com/wp-content/uploads/2019/12/Porsche-Star-Wars-6-1800x728.jpg">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <ul class="lista-datos">
                        <li class="card-text"><strong>Nombre:</strong>{{starship.name}}</li>
                        <li class="card-text"><strong>Modelo:</strong>{{starship.model}}</li>
                        <li class="card-text"><strong>Costo:</strong>{{starship.cost_in_credits}}</li>
                        <li class="card-text"><strong>Pasajeros:</strong>{{starship.passengers}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="detalleNave" tabindex="-1" role="dialog" aria-labelledby="detalleNaveLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="detalleNaveLabel">{{starshipActual.name}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <app-starship *ngIf="starshipActual" [starship]="starshipActual"></app-starship>
                </div>
            </div>
        </div>
    </div>
</div>
